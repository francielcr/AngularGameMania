<main>
    <div id="login-container">
        <h1>Login</h1>
        <form (ngSubmit)="receberDados()" id="formloguin" action="">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email" [(ngModel)]="userModel.email">
          <label for="password">senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" [(ngModel)]="userModel.password">
          <a href="#" id="forgot-pass">esqueceu a senha?</a>
          <input type="submit" value="Login"  >
        </form>
        <p id="mensagem" *ngIf=" mensagem != '' "> {{ mensagem}}</p>
          <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-google-plus"></i>
          </div>
          <div id="register-container">
            <p>Ainda nÃ£o tem uma conta?</p>
            <a href="#">Registrar</a>
          </div>
      </div>
</main>
